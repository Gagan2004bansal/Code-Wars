<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Trail Tours</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74653ff230.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="heading">ORION</h1>
            <h3 class="subhead">Trail Tours</h3>
            <div class="mybox">
                <div class="m1">
                    <i class="fa-solid fa-plane fa-rotate-by" style="--fa-rotate-angle: 300deg;"></i>
                    <h4>Lock Flight Prices & Pay Later</h4>
                </div>
                <div class="m1">
                    <i class="fa-solid fa-hotel"></i>
                    <h4>Book Hostel @ â‚¹0</h4>
                </div>
                <div class="m1">
                    <i class="fa-solid fa-train"></i>
                    <h4>Zero Convenience Fee</h4>
                </div>
            </div>
            <div class="imagediv">
                <img src="Logo.png" class="logo">
            </div>
            <div>
                <h3 class="quote">
                    Where Space Become Your Adventure
                </h3>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <form action="" method="post" class="formpage">
                    <h3 class="signin">Sign In</h3>
                    <div class="data">
                        <span class="user">Username : </span>
                        <input id="username" form="username" type="text" placeholder="Enter your email">
                    </div>
                    <div>
                        <span class="pass">Password : </span>
                        <input id="username" form="username" type="text" placeholder="Enter your password" required
                            min="5" maxlength="12">
                    </div>
                    <button type="submit" class="submit">Sign In</button>
                </form>
                <h6 class="privacy">By Proceeding, you agree to Orion Trail Tours<span> Privacy Policy, User Agreement
                    </span> and
                    <span> T&Cs </span>
                </h6>
            </div>

        </div>
    </div>
</body>

</html>
